<html>

<head>
    <title>Photo Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h3>


        <center>
            <ul class="menu1">
                <li class="links"><a href="#home">Home</a></li>
                <li class="links"><a href="#Grids">Grid view</a></li>
                <li class="links"><a href="#slides">Slide view</a></li>

            </ul>
        </center>
        <div class="container">

            <section id="home">
                <div class="page-header">
                    <h2 class="text-capitalize"></h2>
                    <center>
                        <img id="img1" src="flowersbunch.jpg" class="img-responsive">
                    </center>
                </div>
            </section>

            <!---->
            <hr style="width: 100%;">
            <section id="Grids">
                <h2> Grid gallery</h2>
                <br>
                <script src=""></script>
                <div class="row">
                    <img class="img2" src="blue%20flower.jpg">
                    <img class="img2" src="orange%20flowers.jpg">
                    <img class="img2" src="pink%20flowers.jpg">
                    <img class="img2" src="purple%20flowers.jpg">
                    <br><br>
                </div>
                <div class="row">
                    <img class="img2" src="peach%20flower.jpg">
                    <img class="img2" src="white%20flower.jpg">
                    <img class="img2" src="yellow%20flower.jpg">
                    <img class="img2" src="flower%20cone.jpg">
                </div>
            </section>
            <br>
            <br>
            <hr style="width: 100%;">

            <!-- Left and right controls -->
            <section id="slides">
                <h2>Sliding gallery</h2>
                <div id="myCarousel" class="carousel slide" data-ride="carousel">

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">

                        <div class="item active">
                            <img class="img-responsive" src="orange%20flowers.jpg" alt="Orange" style="width:100%;">
                            <div class="carousel-caption">
                                <h3>Orange Flower</h3>
                                <p></p>
                            </div>
                        </div>

                        <div class="item">
                            <img class="img-responsive" src="blue%20flower.jpg" alt="Blue" style="width:100%;">
                            <div class="carousel-caption">
                                <h3>Blue Flower</h3>
                                <p></p>
                            </div>
                        </div>

                        <div class="item">
                            <img class="img-responsive" src="pink%20flowers.jpg" alt="Pink" style="width:100%;">
                            <div class="carousel-caption">
                                <h3>Pink Flower</h3>
                                <p></p>
                            </div>
                        </div>

                        <div class="item">
                            <img class="img-responsive" src="purple%20flowers.jpg" alt="Purple" style="width:100%;">
                            <div class="carousel-caption">
                                <h3>Purple Flower</h3>
                                <p></p>
                            </div>
                        </div>

                        <div class="item">
                            <img class="img-responsive" src="peach%20flower.jpg" alt="Peach" style="width:100%;">
                            <div class="carousel-caption">
                                <h3>Peach Flower</h3>
                                <p></p>
                            </div>
                        </div>

                        <div class="item">
                            <img class="img-responsive" src="white%20flower.jpg" alt="White" style="width:100%;">
                            <div class="carousel-caption">
                                <h3>White Flower</h3>
                                <p></p>
                            </div>
                        </div>

                        <div class="item">
                            <img class="img-responsive" src="yellow%20flower.jpg" alt="Yellow" style="width:100%;">
                            <div class="carousel-caption">
                                <h3>Yellow Flower</h3>
                                <p></p>
                            </div>
                        </div>

                        <div class="item">
                            <img class="img-responsive" src="flower%20cone.jpg" alt="White" style="width:100%;">
                            <div class="carousel-caption">
                                <h3>Flower Cone</h3>
                                <p></p>
                            </div>
                        </div>
                    </div>
                    <!-- Left and right controls -->
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>



        </div>



</body></html>
